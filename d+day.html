<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>쿠키 정보 표</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f8f8;
    }

    .btn-container {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .btn-container a {
        margin: 10px;
    }

    .btn-container a button{
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        margin-bottom: 20px;
    }

    table {
      width: 100%;
      max-width: 500px;    /* ✅ 최대 너비 제한 */
      margin: 0 auto;      /* ✅ 가운데 정렬 */
      border-collapse: collapse;
      background-color: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 7px;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    caption {
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 1.2em;
    }

  .tab-buttons {
    text-align: center;
    margin-bottom: 1px;
  }

  .tab-btn {
    padding: 10px 20px;
    margin: 0 3px;
    border: none;
    background-color: #ddd;
    border-radius: 5px 5px 0 0;
    cursor: pointer;
    font-weight: bold;
  }

  .tab-btn.active {
    background-color: #4CAF50;
    color: white;
  }

  </style>
</head>
<body>

  <div class="btn-container">
    <a href="./index.html">
      <button>
        <span class="material-icons">home</span><br />home
      </button>
    </a>
  </div>

  <div class="tab-buttons">
    <button class="tab-btn active" data-tab="active">사용 중</button>
    <button class="tab-btn" data-tab="archived">보관됨</button>
  </div>

  <table>
  <br>
    <thead>
      <tr>
        <th>쿠키</th>
        <th>속성</th>
        <th>역할</th>
        <th>출시일</th>
        <th>D + Day</th>
      </tr>
    </thead>
      <tbody id="active-tab" class="tab-content">
        <!-- 사용 중 쿠키 삽입 -->
      </tbody>
      <tbody id="archived-tab" class="tab-content" style="display: none;">
        <!-- 보관 쿠키 삽입 -->
      </tbody>
  </table>

</body>

<script>

  // 각 행의 출시일 읽어서 D+Day 자동 채움
  document.addEventListener('DOMContentLoaded', () => {
    const rows = document.querySelectorAll("tbody tr");

    rows.forEach(row => {
      const releaseDateCell = row.querySelector(".release-date");
      const dDayCell = row.querySelector(".d-day");

      if (releaseDateCell && dDayCell) {
        const releaseDateStr = releaseDateCell.textContent.trim();
        dDayCell.textContent = calculateDDay(releaseDateStr);
      }
    });
  });

  const attributeColors = {
    "대지": "#A0522D",  // 갈색
    "물": "#1E90FF",    // 파랑
    "불": "#FF4500",    // 주황/빨강
    "바람": "#3CB371",   // 연녹색 (또는 청록)
    "어둠": "#4B0082",  // 남보라
    "빛": "#FFD700"
  };

  const cookieData = [
    { name: "알사탕", attribute: "대지", role: "스커", release: "2024-09-04" },
    { name: "드라이스톤", attribute: "대지", role: "딜러", release: "2025-02-05" },
    { name: "허니베어", attribute: "대지", role: "서포터", release: "2025-02-19" },

    { name: "락스타", attribute: "물", role: "서포터", release: "2024-06-26" },
    { name: "이슬", attribute: "물", role: "서포터", release: "2025-09-17" },
    { name: "소닉워터", attribute: "물", role: "스커", release: "2025-05-28" },
    { name: "아이리스", attribute: "물", role: "딜러", release: "2025-09-03" },

    { name: "플랜틴", attribute: "바람", role: "스커", release: "2024-06-26" },
    { name: "바질페스토", attribute: "바람", role: "딜러", release: "2024-10-30" },
    { name: "그린벨", attribute: "바람", role: "서포터", release: "2025-03-31" },

    { name: "마라", attribute: "불", role: "스커", release: "2024-07-24" },
    { name: "복숭아", attribute: "불", role: "서포터", release: "2024-12-18" },
    { name: "딸기찹쌀떡", attribute: "불", role: "딜러", release: "2025-04-30" },
    
    { name: "레몬", attribute: "빛", role: "서포터", release: "2024-10-16" },
    { name: "바나나로티", attribute: "빛", role: "스커", release: "2025-07-09" },
    { name: "버터밀크", attribute: "빛", role: "딜러", release: "2025-07-30" },
    
    { name: "블랙베리", attribute: "어둠", role: "서포터", release: "2024-08-21" },
    { name: "마블베리", attribute: "어둠", role: "스커", release: "2025-03-05" },
    { name: "선데", attribute: "어둠", role: "딜러", release: "2025-06-25" },
  ];

  const archivedCookieData = [
    { name: "다크초코", attribute: "어둠", role: "딜러", release: "2024-06-26" },
    { name: "콜라비", attribute: "어둠", role: "딜러", release: "2024-08-07" },
    { name: "크림소다", attribute: "물", role: "딜러", release: "2024-06-26" },
    { name: "아이스민트", attribute: "물", role: "딜러", release: "2024-12-31" },
    { name: "칠리", attribute: "불", role: "딜러", release: "2024-06-26" },
    { name: "할라피뇨", attribute: "불", role: "딜러", release: "2024-10-02" },
    { name: "마법사", attribute: "빛", role: "스커", release: "2024-06-26" },
    { name: "레몬제스트", attribute: "빛", role: "딜러", release: "2024-07-17" },
    { name: "슈가글로브", attribute: "빛", role: "딜러", release: "2024-12-04" },
  ];

  // ② D+Day 계산 함수
  function calculateDDay(releaseDateStr) {
    if (!releaseDateStr) return "미정";
    const releaseDate = new Date(releaseDateStr);
    if (isNaN(releaseDate)) return "미정";
    const today = new Date();
    const diffTime = today - releaseDate;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    return diffDays >= 0 ? `+${diffDays}` : `D${diffDays}`;
  }

  // ③ 테이블 렌더링
function renderTable(data, tabId) {
  const tbody = document.getElementById(tabId);
  tbody.innerHTML = ""; // 기존 내용 초기화

  data.forEach(cookie => {
    const tr = document.createElement("tr");
    const bgColor = attributeColors[cookie.attribute] || "#eee";

    tr.innerHTML = `
      <td>${cookie.name}</td>
      <td style="background-color: ${bgColor}; color: white;">${cookie.attribute}</td>
      <td>${cookie.role}</td>
      <td class="release-date">${cookie.release || "미정"}</td>
      <td class="d-day">${calculateDDay(cookie.release)}</td>
    `;

    tbody.appendChild(tr);
  });
}

  document.addEventListener('DOMContentLoaded', () => {
    renderTable(cookieData, "active-tab");
    renderTable(archivedCookieData, "archived-tab");

    const tabButtons = document.querySelectorAll(".tab-btn");
    const tabContents = document.querySelectorAll(".tab-content");

    tabButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        const tab = btn.dataset.tab;

        tabButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        tabContents.forEach(content => {
          content.style.display = content.id === `${tab}-tab` ? "table-row-group" : "none";
        });
      });
    });
  });

</script>

</html>
